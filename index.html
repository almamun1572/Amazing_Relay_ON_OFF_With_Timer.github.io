<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamun Smart Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css"> <!-- CSS ফাইল যুক্ত -->
</head>
<body>
    <!-- Login Container -->
    <div class=" login-container">
        <h2>Mamun Smart Home</h2>
        <div class="form-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password">
        </div>
        <button onclick="login()">Log In</button>
    </div>

    <!-- Control Panel -->
    <div class="container control-container hidden">
        <div class="control-panel">
        <h2>Smart Plug 2</h2>
<div class="clock">
        <div class="time">
            <span id="hours">12</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            <div class="ampm" id="ampm">AM</div>
        </div>
    </div>


<!-- ON OFF Switch -->
   <!-- Relay 1 -->
<div class="device" id="relay1">
    <h3>Relay 1</h3>

<div class="slider-container">
    <label class="switch">
        <input type="checkbox" id="relay1Switch" onchange="toggleRelay(1)">
        <span class="slider"></span>
    </label>
</div>

<!-- Timer  -->
   <!-- Relay 1 -->
    <div class="timer-container">
    <div class="timer off" id="timer1">00:00</div>
        <input type="number" id="timeInput1" class="styled-input" placeholder="Minutes" min="1" style="width: 60px; margin: 5px;">
        <select id="actionSelect1" class="styled-select" onchange="updateButtonColor(1)">
            <option  value="on">Turn ON</option>
            <option  value="off">Turn OFF</option>
            <option  value="reset">Reset Timer</option>
        </select>
        <button id="timerButton1" onclick="setTimer(1)" class="styled-button off">Set Timer</button>
    </div>

<!-- Alarm Setup -->
<!-- Relay 1 -->
    <div class="alarm-container">
    <div id="countdownDisplay1" class="countdown-display"> 00:00:00</div>
    <input type="time" id="alarmTime1" class="styled-input">
    <select id="alarmAction1" class="styled-select">
        <option value="on">Turn ON</option>
        <option value="off">Turn OFF</option>
        <option value="resetalarm">Reset Alarm</option>
    </select>
    <button id="setAlarm1" onclick="setAlarm(1)" class="styled-button">Set Alarm</button>
</div>

</div>
